<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html" charset="utf-8" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta charset="UTF-8">
		<title>游戏平台 - 私信箱</title>
		<link rel="stylesheet" type="text/css" href="css/message.css" />
		<link type="text/css" rel="stylesheet" href="assets/styles.css">
	   <link type="text/css" rel="stylesheet" href="assets/jquery.pwstabs.min.css">
	   <script src="js/jquery-2.1.4.js"></script>
	   <script src="assets/jquery.pwstabs-1.1.3.min.js"></script>
	   <script src="js/message.js" type="text/javascript"></script>

		<style>
			div,p,span,dl,dt,dd,a,table,tr,td,thead,th,tbody{margin: 0;padding: 0;list-style: none;}
		    body{margin: 10px 0 0 0;}
			a{text-decoration: none;color: black;}
		</style>
		<script type="text/javascript">
		      jQuery(document).ready(function ($) {
		         $('.tabset1').pwstabs({
		            effect: 'scale',
		            defaultTab: 1,
		            containerWidth: '900px'
		         });
		       })
		</script>
	</head>
	<body>
		<div class="p-header" style="margin-bottom: 20px;">
			<p class="current-location">
				<span>当前位置：</span><span> &gt; 私信箱</span>
			</p>
		</div>
		<div class="Tabs">
			<div class="tabset1">
	         <div data-pws-tab="私信箱" data-pws-tab-name="私信箱">
	         	<table class="sx">
	         		<thead class="sThead">
	         			<tr>
	         				<td style="width: 10%;"><input type="checkbox" class="checkAll" name="checkAll" /><span class="checkP">全选</span></td>
	         				<td style="width: 35%;">标题</td>
	         				<td style="width: 30%;">发送人</td>
	         				<td style="width: 25%;">发送时间</td>
	         			</tr>
	         		</thead>
	         		<tbody>
	         			<tr>
	         				<td><input type="checkbox" class="check" name="check" /><span class="checkP">1</span></td>
	         				<td><a href="">你中奖le</a></td><td><a href="">dahui</a></td><td>2016-10-05 12:00:05</td>
	         			</tr>
	         			<tr>
	         				<td><input type="checkbox" class="check" name="check" /><span class="checkP">2</span></td>
	         				<td><a href="">你中奖le</a></td><td><a href="">dahui</a></td><td>2016-10-05 12:00:05</td>
	         			</tr>
	         			<tr>
	         				<td><input type="checkbox" class="check" name="check" /><span class="checkP">3</span></td>
	         			    <td><a href="">你中奖le</a></td><td><a href="">dahui</a></td><td>2016-10-05 12:00:05</td>
	         			</tr>
	         		</tbody>
	         	</table>
	         	<div class="sx">
	         		<input type="button" value="标记已读" name="read" class="btn3" /><input type="button" value="删除" name="delete" class="btn4"/>
	         		<span class="spana">总计 0 条数据， 共 0 页   &nbsp;&nbsp; 转至<input type="text" value=""name="page" class="input1"/> 页  <input type="button" value="确定" name="ensure"class="btn5"/></span>
	         	</div>
	         </div>
	         <div data-pws-tab="系统消息" data-pws-tab-name="系统消息">
	         	<table class="sx">
	         		<thead class="sThead">
	         			<tr>
	         				<td style="width: 10%;"><input type="checkbox" class="checkall" name="checkAll" /><span style="padding-left: 10px;">全选</span></td>
	         				<td style="width: 35%;">类型</td>
	         				<td style="width: 30%;">标题</td>
	         				<td style="width: 25%;">发送时间</td>
	         			</tr>
	         		</thead>
	         		<tbody>
	         			<tr>
	         				<td><input type="checkbox" class="check" name="check" /><span class="checkP">1</span></td><td></td><td></td><td></td>
	         			</tr>
	         			<tr>
	         				<td><input type="checkbox" class="check" name="check" /><span class="checkP">2</span></td><td></td><td></td><td></td>
	         			</tr>
	         			<tr>
	         				<td><input type="checkbox" class="check" name="check" /><span class="checkP">3</span></td><td></td><td></td><td></td>
	         			</tr>
	         		</tbody>
	         	</table>
                <div class="sx">
	         		<input type="button" value="标记已读" name="read"class="btn3" /><input type="button" value="删除" name="delete" class="btn4"/>
	         		<span class="spana">总计 0 条数据， 共 0 页   &nbsp;&nbsp; 转至<input type="text" value=""name="page" class="input1"/> 页  <input type="button" value="确定" name="ensure"class="btn5"/></span>
	         	</div>
	         </div>
	         <div data-pws-tab="写私信" data-pws-tab-name="写私信">
	         	<div class="write-box">
	         	<form method="post" name="sendmsg">
	         		<div class="write-message-box">
	         			<div class="left-side">
	         				<span>从下边列表中双击添加收信人</span>
	         				<select size="10" id="receivelist">
	         					<option value="-1">上级代理</option>
	         				</select>
	         			</div>
	         			<div class="right-side">
	         				<div class="item-box" style="z-index: 1;">
	         					<span>收信人：</span><div class="receives" id="receivediv"><input type="text" style="border: none;"/></div>
	         				</div>
	         				<div class="item-box">
	         					<input type="text" id="receive_name" name="receive_title" style="margin-top: 20px;"maxlength="50" />
	         					<span style="margin-top: -35px;">私信标题：</span>
	         				</div>
	         				<div class="item-box">
	         					<span>私信内容：</span><textarea name="receive_content" id="write-content"cols="30" rows="10"></textarea>
	         					<input type="submit" value="&nbsp;发送消息&nbsp;"name="submit1" class="send-message" style="width: 100px;line-height: 1px;border-radius: 3px;height: 36px;font-weight: bold;" />
	         				</div>
	         			</div>
	         		</div>
	         	</form>
	         	</div>
	         </div>
	      </div><!-- tabset1 -->
		</div>
	</body>
</html>
