<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html" charset="utf-8" />
		<meta charset="UTF-8">
		<title>增加用户</title>
		<link rel="stylesheet" type="text/css" href="css/help.css" />
		<style>
			body{padding-top: 10px;}
		</style>
	</head>
	<body>
		<div class="p-header">
			<p class="current-location">
				<span>当前位置：</span><span> &gt; 增加用户</span>
			</p>
		</div>
		<div class="add-user">
			<form action="" method="post" name="add-form">
				<div class="add-content">
					<div class="add-title bg-gray co-blue" style="background: linear-gradient(#A7A5A5,#CBC9CA);font-weight: bold;">填写基本信息</div>
					<div class="border"></div>
				
					<ul>
						<li>
							<label>
								用户级别：<span class="radio"><input type="radio" name="usertype" value="1" checked="checked"/>代理用户</span>
								<span class="radio"><input type="radio" name="usertype" value="0"/>会员用户</span>
							</label>
						</li>
						<li>
							<label for="username">登录账号：
								<input type="text" class="input wide" name="username" />
								<span class="notice-follow-input">(由0-9，a-z，A-Z组成的6-16个字符)</span>
							</label>
						</li>
						<li>
							<label for="userpassword">登录密码：
								<input type="password" class="input wide" name="userpassword" />
								<span class="notice-follow-input">(由字母和数字组成6-16个字符；且必须包含数字和字母，不允许连续三位相同)</span>
							</label>
						</li>
						<li>
							<label for="user-nickname">用户昵称：
								<input type="password" class="input wide" name="user-nickname" />
								<span class="notice-follow-input">(由2-8个字符组成，可中文，数字不能超过4个，不能含有'QQ'字样)</span>
							</label>
						</li>
						<li style="line-height: 25px;">
							<label>
								<span style="color: #F13031;">例如：您当前的直选返点为 0.8% 并且您的不定位返点为 0.6%，而您在下面“保留返点”处填写 0.5<br />
								那么：您开设新账户的直选返点即为 0.3%， 不定位返点为 0.1%
								</span>
							</label>
						</li>
					</ul>
					<ul class="add-detail">
						<li>
							<span class="add-orange biggap">
								返点级别：<span style="padding-left: 20px;">5.5</span>
							</span>
							<span class="biggap more">保留返点：
								<input type="text" name="keeppoint" id="keeppoint" class="input short"/>
								<input type="hidden" name="keepmin" id="keepmin" value="0.2"/>
								<input type="hidden" name="keepmax" id="keepmax" value="0.5" />%
								<span class="notice-follow-input">( 可填范围：0.2~0.5)</span>
							</span>
						</li>
					</ul>
					<div style="text-align: center;padding: 30px 0;">
						<input type="submit" name="submit1" value="确认开户" class="button blue  high"/>
					</div>
				</div>	
			</form>
		</div>
	</body>
</html>
