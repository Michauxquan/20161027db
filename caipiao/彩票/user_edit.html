<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html" charset="utf-8" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta charset="UTF-8">
		<title>游戏平台 - 修改昵称</title>
		<link rel="stylesheet" type="text/css" href="css/message.css" />
		<style>
		    body{margin: 10px 0 0 0;}
			a{text-decoration: none;color: black;}
		</style>
	</head>
	<body>
		<div class="p-header">
			<p class="current-location">
				<span>当前位置：</span><span> &gt; 修改昵称</span>
			</p>
		</div>
		<div class="showtime">
			<table class="stable">
				<tbody>
					<tr>
						<td style="width: 10%;"><img src="img/head.jpg" width="100" height="100" alt="头像" class="user-head"/></td>
						<td style="text-align: left;width: 40%;">
							<p>上次登录时间： <span>2016-12-12</span>&nbsp;&nbsp;<span>12:24:56</span></p>
							<p style="padding-top: 14px;">本次登录位置：<span class="c-ef3552">河南省 郑州市 移动网络</span> </p>
						</td>
						<td style="width: 40%;"><p style="float: right;">安全等级：<span class="score">55</span> 分</p></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="define">
			<table style="text-align: right;margin-left:13%; padding-top: 80px;">
				<tbody>
					<tr>
					<td class="nl"><span class="c-ef3552">我的昵称：</span></td>
					<td><input type="text" id="nickname" name="nickname" value="战胜7号" class="input"/>
					( 由2至8个字符组成，可中文，数字不能超过4个，不能含有 'QQ' 字样)
					</td>
					</tr>
					<tr>
						<td colspan="2" style="text-align: left;padding-left: 65px;padding-top: 30px;"><button type="button" width="69" height="26" class="save btn1">确认</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
