<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html" charset="utf-8" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta charset="UTF-8">
		<title>游戏平台 - 账户安全</title>
		<link rel="stylesheet" type="text/css" href="css/message.css" />
		<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
		<script type="text/javascript" src="js/message.js"></script>
		<style>
		     html{overflow-x: auto;}
		    body{margin: 10px 0 0 0;}
			a{text-decoration: none;color: black;}
		</style>
	</head>
	<body>
		<div class="p-header">
			<p class="current-location">
				<span>当前位置：</span><span> &gt; 账户安全</span>
			</p>
		</div>
		<div class="showtime">
			<table class="stable">
				<tbody>
					<tr>
						<td style="width: 10%;"><img src="img/head.jpg" width="100" height="100" alt="头像" class="user-head"/></td>
						<td style="text-align: left;width: 40%;color: #444;">
							<p>上次登录时间： <span>2016-12-12</span>&nbsp;&nbsp;<span>12:24:56</span></p>
							<p style="padding-top: 14px;">本次登录位置：<span class="c-ef3552">河南省 郑州市 移动网络</span> </p>
						</td>
						<td style="width: 40%;"><p style="float: right;">安全等级：<span class="score">55</span> 分</p></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="showtime h">
			<div class="stable po">
				<label class="head">
					<i class="locked-img"><img src="img/litte-icon/锁.png" width="80"height="80"alt="密码锁"/></i>
					<i class="size">修改密码</i>
				</label>
				<label class="mid">密码<span>已设置</span><i class="ifseted "><img src="img/litte-icon/对号.png"width="18"height="18"/></i></label>
				<label class="action">
					<span class="state-unedit"><i class="cl-ef3552">立即设置</i></span>
					<span class="state-set"style="display: block;"><i class="cl-ef3552">立即修改</i></span>
					<span class="state-unlock"><i class="cl-ef3552">立即绑定</i></span>
					<span class="default"><i class="cl-ef3552">向上收起</i></span>
				</label>
			</div>
		    <form id="changepass" method="post">
		    	<div class="mima">
		    	<div class="expand-info h">
		    		<div class="pre-actions">
		    			<span class="login-pwd">修改登录密码</span>
		    		</div>
		    		<div class="input-box">
		    			<label>
		    				<span class="label-name">旧密码：</span><input type="password" name="oldpwd"  />
		    			</label>
		    		</div>
		    		<div class="input-box">
		    			<label>
		    				<span class="label-name">新密码：</span><input type="password" name="newpwd"  />
		    				<span style="font-size: 12px;">( 有字母和数字组成6-16个字符；且必须包含数字和字母，不允许连续三位相同 )</span>
		    			</label>
		    		</div>
		    		<div class="input-box">
		    			<label>
		    				<span class="label-name">确认密码：</span><input type="password" name="define-pwd"  />
		    			</label>
		    		</div>
		    		<div class="tail-actions">
		    			<input type="submit" class="submit" value="提交" />
		    			<input type="reset" class="clear1" value="清空" />
		    		</div>
		    		<!--<div class="success-state">
		    			<span class="success-img"></span>
		    			<span>密码设置成功</span>
		    		</div>-->
		    	</div>
		    </div>	
		    </form>
		</div>
		<div class="showtime h">
			<div class="stable po1">
				<label class="head">
					<i class="locked-img"><img src="img/litte-icon/手机.png" width="80"height="80"alt="手机"/></i>
					<i class="size">绑定手机</i>
				</label>
				<label class="mid"><span>未设置</span><i class="ifseted "><img src="img/litte-icon/关闭差.png"width="18"height="18"/></i></label>
				<label class="action">
					<span class="state-unedit" style="display: block;"><i class="cl-ef3552">立即设置</i></span>
					<span class="state-set"><i class="cl-ef3552">立即修改</i></span>
					<span class="state-unlock"><i class="cl-ef3552">立即绑定</i></span>
					<span class="default"><i class="cl-ef3552">向上收起</i></span>
				</label>
			</div>
			 <form id="changepass" method="post">
			 	<div class="shouji">
		    	 <div class="expand-info h">
		    		<div class="input-box">
		    			<label>
		    				<span class="label-name">资金密码：</span><input type="password" name="oldpwd"  />
		    			</label>
		    		</div>
		    		<div class="input-box">
		    			<label>
		    				<span class="label-name">绑定手机：</span><input type="tel" name="tel"  />
		    			</label>
		    			<span class="get-code" data-type = "phone">
		    				<span class="default1">发送验证码</span>
		    				<span class="inprogress">手机验证码已发送<span class="blue">120</span>秒后重发</span>
		    			</span>
		    		</div>
		    		<div class="input-box">
		    			<label>
		    				<span class="label-name">验证码：</span><input type="text" name="code"  />
		    			</label>
		    		</div>
		    		<div class="tail-actions">
		    			<input type="submit" class="submit" value="提交" />
		    			<input type="reset" class="clear1" value="清空" />
		    		</div>
		    		<!--<div class="success-state">
		    			<span class="success-img"></span>
		    			<span>密码设置成功</span>
		    		</div>-->
		    	</div>
		    </div>	
		    </form>
		</div>
		<div class="showtime h">
			<div class="stable po2">
				<label class="head">
					<i class="locked-img"><img src="img/litte-icon/邮箱.png" width="80"height="80"alt="邮箱"/></i>
					<i class="size">绑定邮箱</i>
				</label>
				<label class="mid"><span>未设置</span><i class="ifseted "><img src="img/litte-icon/关闭差.png"width="18"height="18"/></i></label>
				<label class="action">
					<span class="state-unedit"style="display: block;"><i class="cl-ef3552">立即设置</i></span>
					<span class="state-set"><i class="cl-ef3552">立即修改</i></span>
					<span class="state-unlock"><i class="cl-ef3552">立即绑定</i></span>
					<span class="default"><i class="cl-ef3552">向上收起</i></span>
				</label>
			</div>
			<div class="email">
			 <form id="changepass" method="post">
		    	<div class="expand-info h">
		    		<div class="input-box">
		    			<label>
		    				<span class="label-name">资金密码：</span><input type="password" name="oldpwd"  />
		    			</label>
		    		</div>
		    		<div class="input-box">
		    			<label>
		    				<span class="label-name">绑定邮箱：</span><input type="email" name="email"  />
		    			</label>
		    			<span class="get-code" data-type = "phone">
		    				<span class="default1">发送验证码</span>
		    				<span class="inprogress">手机验证码已发送<span class="blue">120</span>秒后重发</span>
		    			</span>
		    		</div>
		    		<div class="input-box">
		    			<label>
		    				<span class="label-name">验证码：</span><input type="text" name="code"  />
		    			</label>
		    		</div>
		    		<div class="tail-actions">
		    			<input type="submit" class="submit" value="提交" />
		    			<input type="reset" class="clear1" value="清空" />
		    		</div>
		    		<!--<div class="success-state">
		    			<span class="success-img"></span>
		    			<span>密码设置成功</span>
		    		</div>-->
		    	</div>
		    </form>
		    </div>
		</div>
		
	</body>
</html>
